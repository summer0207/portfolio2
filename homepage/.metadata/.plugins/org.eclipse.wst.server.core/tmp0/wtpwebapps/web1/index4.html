<title>자바스크립트 return3 (삼항연산)</title>
<script>
var a = 10;

var result = (a >= 10) ? "10보다 큽니다." : "10 미만 숫자 입니다.";
console.log(result);

var bb = "hong";
var cc = "a1234";

/* 화살표 함수 (return 형태) */
var login = (bb,cc) => {
	return "loginok";
}
var r = login(bb,cc);
console.log(r);
//console.log(login(bb,cc)); 

/* 화살표 함수로 절삭 */
var fm = (money) => {
	var sum = Math.floor(money/10) * 10;
	return sum;
}
var total = fm(14569);
console.log(total);

</script>
