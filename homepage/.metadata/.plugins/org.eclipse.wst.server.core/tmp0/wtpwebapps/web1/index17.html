<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 3D + Javascript (High)</title>
<style>
	.product{
		width:300px;
		height:250px;
		position: relative;
	}
	.view{
		position: absolute;
		display: block;
		width: inherit;
		height: inherit;
		transition: all 1s ease;
		overflow: hidden;
	}
	.view > img{
		width: 100%;
		object-fit: cover;
	}
</style>
</head>
<body>
<div class="product" onclick="pd.click()" onmouseenter="pd.over()" onmouseleave="pd.out()">
	<span class="view" id="view">
		<img src="./s_black.png" id="imgs">
	</span>
</div>
</body>
<script>
/* javascript -> bind */
	var pd = new abc();
	function abc(){
		var ids = document.getElementById("view");
		var imgs = document.getElementById("imgs");
		var m = "no";
		
		this.click = function(){
			location.href="http://nate.com"
		}
		this.over = function(){	//마우스 오버
			ids.style.transform = "rotateY(180deg)";
			ids.style.opacity = "0";
			setTimeout(this.times,500);
			m = "yes";
		}
		
		this.out = function(){	//마우스 아웃
			ids.style.transform = "none";
			ids.style.opacity = "0";
			setTimeout(this.times,500);
			m = "no";
		}
		
		this.times = function(){
			if(m=="yes"){
				imgs.setAttribute("src","./s_color.png");
			}
			else{
				imgs.setAttribute("src","./s_black.png");
			}
			ids.style.opacity = "1";
		}
	}
</script>
</html>
