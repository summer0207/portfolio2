<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

 <script>
 	function ajax() {
 		
 		//XMLHttpRequest() 통신객체를 생성하여 변수로 이관
 		//Request : 요청, response : 응답
		var http = new XMLHttpRequest();	
		//onreadystatechange : 값이 변할때 마다 자동으로 호출 되도록 함
		http.onreadystatechange = function(){
			if(http.readyState == XMLHttpRequest.DONE && http.status==200){
				
				//JSON.parse => 문자열을 배열로 변경
				console.log(JSON.parse(this.response));
			}
		}
 		//순수 데이터 json 파일에 한해서 (GET,POST) - 둘다 사용가능
 		http.open("POST","./data.json",true);
		http.send();
		//해당 서버에 호출을 하게됨
	}
 </script>
</head>
<body>
<input type="button" value="파일로드" onclick="ajax()">
</body>
</html>
