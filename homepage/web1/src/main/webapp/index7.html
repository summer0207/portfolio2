<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax POST,GET 2 -> ajax fetch</title>
</head>
<script>
//ECMA6 => fetch API

//fetch => ajax와 동일한 통신 문법
//fetch : JSON.parse가 자동적용이 됨
//then : 함수안에 메서드 함수를 말합니다.
	function abc(){	//간단한 통신 위주로만 사용
		fetch("./data.json")
		.then((response) => response.json())
		//.then(function reponse(data) {console.log(data)})
		.then((json)=>{		//json (배열데이터를 저장한 인자값)
			console.log(json);	
		});
	}
</script>
<body>
<input type="button" value="데이터 로드" onclick="abc()">
</body>
</html>
