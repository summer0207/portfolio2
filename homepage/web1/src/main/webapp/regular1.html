<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript 정규식 코드 사용법</title>
</head>
<script>
	// \d : 메타문자(문자만 검토), {} : 문자 갯수범위
	let number = /\d{3}-\d{3,4}-\d{4}/;	//정규식 코드 /~/끝나야함
	//분석 : test(true,false)
	var ck = number.test("010-12-5678");
	console.log(ck);
	
	//정규식 코드에 맞는 값을 가져올때 사용
	//데이터패턴함수 : match(정규식코드) -> 배열화로 적용됨
	let number2 = "Tel.02-112-1119 Email.admin@nate.com";
	var ck2 = number2.match(/\d{2,3}-\d{3,4}-\d{4}/);
	console.log(ck2[0]);
	
	//숫자형태의 정규식 [] == or, g(전체 문자열), i(대소문자 모두 포함)
	let number3 = "a0b1c9D";
	var ck3 = number3.match(/[0-9]/g);
	var ck4 = number3.match(/[a-z]/gi);
	console.log(ck4);
	
	//문자추출 match (역슬래시는 / 앞에 무조건 적용해야 합니다.)
	//s? : s문자가 있거나 또는 없거나 
	//+ : 문자열 전체
	let number4 = "http://010-1234-5678.com 으로 이동 됩니다.";
	var ck5 = number4.match(/https?:\/\/[0-9a-z.-]+/gi);
	console.log(ck5);
	
	let number5 = "고객님 이메일 주소는 hong@nate.com 입니다.";
	var ck6 = number5.match(/[0-9a-z]+@[0-9.a-z]+.[a-z]+/gi);
	console.log(ck6);
	
	let reg = /[0-9a-z]+\@[0-9.a-z]+\.[a-z]+/gi;
	var ck7 = reg.test("hong@1234com.abc");
	console.log(ck7);
</script>

</body>
</html>
